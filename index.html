<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraPOS Kiosk | Customer Ordering</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #FFD700 0%, #FFB800 100%);
            --white: #ffffff;
            --bg-light: #F7F9FC;
            --dark-text: #1A1C1E;
            --muted-text: #6C757D;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.04);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            --accent-color: #00B894;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg-light); color: var(--dark-text); display: flex; min-height: 100vh; overflow-x: hidden; flex-direction: column; }
      
        /* Registration Modal Styling */
        #regModal {
            display: flex;
            position: fixed;
            z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
        }
        .reg-content {
            background: white;
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }
        .reg-content h2 { margin-bottom: 10px; font-weight: 800; }
        .reg-content p { color: var(--muted-text); margin-bottom: 25px; }
        .reg-input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        .reg-input:focus { border-color: #FFB800; }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px auto;
            animation: fadeInDown 0.8s ease;
            width: fit-content;
        }
        .logo-sq {
            width: 45px;
            height: 45px;
            background: var(--primary-grad);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 22px;
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .logo-text { font-size: 24px; font-weight: 800; letter-spacing: -1px; }
        main { padding: 50px; width: 100%; animation: fadeIn 1s ease; margin: 0 auto; max-width: 1200px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .greeting h1 { font-size: 32px; font-weight: 800; }
        /* Sign Out Button */
        .btn-signout {
            background: #f1f3f5;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            color: #d63031;
            transition: var(--transition);
        }
        .btn-signout:hover { background: #ffe5e5; }
        .card {
            background: var(--white);
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: var(--transition);
            margin-bottom: 30px;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.08); }
        h3 { font-size: 18px; margin-bottom: 25px; font-weight: 700; opacity: 0.9; }
        h4 { font-size: 16px; margin: 20px 0 10px; }
        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }
        .item-card {
            background: var(--white);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            text-align: center;
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }
        .item-card:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
        .item-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .item-card:hover img { transform: scale(1.05); }
        .item-card h5 { font-size: 16px; font-weight: 700; margin-bottom: 10px; }
        .item-card p { font-size: 14px; font-weight: 600; margin-bottom: 15px; color: var(--accent-color); }
        .discount-text { font-size: 12px; text-decoration: line-through; color: var(--muted-text); }
        .btn-sell {
            background: var(--primary-grad);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }
        .btn-sell:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(255, 215, 0, 0.3); }
        .btn-pill {
            position: relative;
            overflow: hidden;
            background: var(--primary-grad);
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            color: #000;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-pill:hover { transform: scale(1.02); box-shadow: 0 15px 25px rgba(255, 215, 0, 0.3); }
        .btn-pill::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(60deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { transform: translateX(-150%) rotate(45deg); }
            100% { transform: translateX(150%) rotate(45deg); }
        }
        ul#cartList { list-style: none; margin-bottom: 20px; }
        ul#cartList li {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #F1F3F5;
            transition: background 0.2s ease;
        }
        ul#cartList li:hover { background: #f8f9fa; border-radius: 12px; }
        ul#cartList li img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        ul#cartList li .item-info { flex: 1; }
        ul#cartList li .item-info strong { font-size: 15px; }
        ul#cartList li .item-info span { display: block; color: var(--muted-text); font-size: 13px; }
        .plus, .minus, .remove {
            background: #ddd;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
            transition: background 0.2s;
        }
        .plus:hover, .minus:hover, .remove:hover { background: #ccc; }
        .remove { background: #FFE5E5; color: #D63031; }
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 3000;
            right: 30px;
            bottom: 30px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }
        .payment-options { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .payment-card { background: #fff; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; cursor: pointer; transition: var(--transition); }
        .payment-card:hover { transform: translateY(-5px); }
        .payment-card img { width: 80px; height: 80px; margin-bottom: 10px; }
        .payment-card label { display: block; font-weight: 600; cursor: pointer; }
        .payment-card input { display: none; }
        .payment-card.selected { border: 2px solid var(--accent-color); box-shadow: 0 6px 15px rgba(0,184,148,0.2); }
        .category-buttons { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        .category-btn { padding: 10px 20px; border-radius: 50px; background: #f8f9fa; cursor: pointer; font-weight: 600; transition: var(--transition); }
        .category-btn:hover { background: #e9ecef; }
        .category-btn.active { background: var(--primary-grad); color: #000; }
        #successModal {
            display: none;
            position: fixed;
            z-index: 2001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 16px;
            text-align: center;
            animation: modalFadeIn 0.3s ease-out;
        }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9) translateY(-20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>
    <div id="regModal">
        <div class="reg-content">
            <div class="logo-sq" style="margin: 0 auto 20px;">A</div>
            <h2>Welcome!</h2>
            <p>Please enter your details to start ordering.</p>
            <input type="text" id="custName" class="reg-input" placeholder="Your Name" required>
            <input type="tel" id="custCell" class="reg-input" placeholder="Cellphone (e.g. 0812345678)" maxlength="10" required>
            <button class="btn-pill" id="startOrderBtn">Start Ordering</button>
        </div>
    </div>
    <div class="logo-container">
        <div class="logo-sq">A</div>
        <div class="logo-text">AuraPOS Kiosk</div>
    </div>
    <main>
        <div class="header-flex">
            <div class="greeting">
                <h1 id="welcomeUser">Welcome to AuraPOS</h1>
                <p style="color: var(--muted-text);">Browse our menu and place your order.</p>
            </div>
            <button id="signOutBtn" class="btn-signout" style="display: none;">Sign Out</button>
        </div>
        <div class="card">
            <h3>Our Menu</h3>
            <div class="category-buttons" id="categoryButtons"></div>
            <div id="menuContainer"></div>
        </div>
        <div class="card">
            <h3>Your Cart</h3>
            <ul id="cartList"></ul>
            <h4>Payment Method</h4>
            <div class="payment-options">
                <div class="payment-card" data-value="cash">
                    <img src="https://cdn-icons-png.flaticon.com/512/2489/2489701.png" alt="Cash">
                    <label>Cash</label>
                </div>
                <div class="payment-card" data-value="card">
                    <img src="https://thumbs.dreamstime.com/b/flat-design-credit-card-icon-illustrating-modern-payment-tool-digital-transactions-light-blue-background-389305309.jpg" alt="Card">
                    <label>Card</label>
                </div>
                <div class="payment-card" data-value="mobile">
                    <img src="https://cdn-icons-png.flaticon.com/512/888/888870.png" alt="Mobile Wallet">
                    <label>Mobile Wallet</label>
                </div>
            </div>
            <p style="font-weight: 700; font-size: 18px;">Total: R <span id="cartTotal">0.00</span></p>
            <button class="btn-pill" id="checkoutBtn">Checkout & Pay</button>
        </div>
    </main>
    <div id="toast">Notification</div>
    <div id="successModal">
        <div class="modal-content">
            <h2 id="successMessage"></h2>
            <div id="modalButtons" style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button class="btn-pill" id="okSuccessBtn">OK</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        const firebaseConfig = {
            apiKey: "AIzaSyAxBT0oESoL62oz_x_Z8cMtdENWZPx4tMI",
            authDomain: "pinotp-d7ef5.firebaseapp.com",
            databaseURL: "https://pinotp-d7ef5-default-rtdb.firebaseio.com",
            projectId: "pinotp-d7ef5",
            storageBucket: "pinotp-d7ef5.firebasestorage.app",
            messagingSenderId: "708458917827",
            appId: "1:708458917827:web:375de278577df0adcf9776"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const inventoryRef = ref(db, 'inventory');
        const salesRef = ref(db, 'sales');
        let inventoryData = {};
        let cart = {};
        let selectedPayment = '';
        let selectedCategory = '';
        let customerData = { name: '', cell: '' };
        let logoutTimer;
        // Session persistence on load
        window.addEventListener('load', () => {
            const savedData = localStorage.getItem('auraCustomer');
            if (savedData) {
                customerData = JSON.parse(savedData);
                enterKiosk();
            }
        });
        // Activity Monitor: Resets timer on click/move/keypress
        function resetInactivityTimer() {
            clearTimeout(logoutTimer);
            // Only start timer if user is logged in
            if (customerData.name) {
                logoutTimer = setTimeout(signOut, 300000); // 300,000ms = 5 minutes
            }
        }
        window.addEventListener('mousedown', resetInactivityTimer);
        window.addEventListener('keypress', resetInactivityTimer);
        window.addEventListener('touchstart', resetInactivityTimer);
        function enterKiosk() {
            document.getElementById('regModal').style.display = 'none';
            document.getElementById('welcomeUser').innerText = `Hi, ${customerData.name}!`;
            document.getElementById('signOutBtn').style.display = 'block';
            resetInactivityTimer();
        }
        function signOut() {
            localStorage.removeItem('auraCustomer');
            customerData = { name: '', cell: '' };
            cart = {};
            updateCartDisplay();
            document.getElementById('welcomeUser').innerText = 'Welcome to AuraPOS';
            document.getElementById('signOutBtn').style.display = 'none';
            document.getElementById('regModal').style.display = 'flex';
            document.getElementById('custName').value = '';
            document.getElementById('custCell').value = '';
            showToast('Session ended due to inactivity.');
        }
        document.getElementById('signOutBtn').addEventListener('click', signOut);
        // Handle Registration
        document.getElementById('startOrderBtn').addEventListener('click', () => {
            const name = document.getElementById('custName').value.trim();
            const cell = document.getElementById('custCell').value.trim();
            const cellRegex = /^0\d{9}$/;
            if (name === '' || cell === '') {
                showToast('Please fill in both fields.');
                return;
            }
            if (!cellRegex.test(cell)) {
                showToast('Please enter a valid 10-digit cell number starting with 0.');
                return;
            }
            customerData.name = name;
            customerData.cell = cell;
          
            // Save to localStorage for persistence
            localStorage.setItem('auraCustomer', JSON.stringify(customerData));
            enterKiosk();
            document.getElementById('successMessage').innerText = `Hi ${name}, you can continue with your order!`;
            document.getElementById('successModal').style.display = 'flex';
        });
        onValue(inventoryRef, (snapshot) => {
            inventoryData = snapshot.val() || {};
            displayCategories();
            displayMenu();
        });
        function displayCategories() {
            const container = document.getElementById('categoryButtons');
            container.innerHTML = '';
            const categories = new Set();
            Object.values(inventoryData).forEach(item => {
                categories.add(item.category || 'General');
            });
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = cat;
                btn.dataset.cat = cat;
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedCategory = cat;
                    displayMenu();
                });
                container.appendChild(btn);
            });
        }
        function displayMenu() {
            const container = document.getElementById('menuContainer');
            container.innerHTML = '';
            const grouped = {};
            Object.entries(inventoryData).forEach(([key, item]) => {
                const cat = item.category || 'General';
                if (selectedCategory && cat !== selectedCategory) return;
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push({key, ...item});
            });
            Object.keys(grouped).forEach(cat => {
                const catDiv = document.createElement('div');
                catDiv.innerHTML = `<h4>${cat}</h4>`;
                const grid = document.createElement('div');
                grid.className = 'item-grid';
                grouped[cat].forEach(item => {
                    if (item.qty <= 0) return;
                    const hasDiscount = item.discount > 0;
                    const finalPrice = hasDiscount ? (item.price - (item.price * item.discount / 100)).toFixed(2) : parseFloat(item.price).toFixed(2);
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <img src="${item.imageURL || 'https://via.placeholder.com/200?text=' + item.name}" alt="${item.name}">
                        <h5>${item.name}</h5>
                        <p>R ${finalPrice}${hasDiscount ? ' <span class="discount-text">(from R' + item.price + ')</span>' : ''}</p>
                        <button class="btn-sell" data-key="${item.key}">Add to Cart</button>
                    `;
                    card.querySelector('button').addEventListener('click', () => addToCart(item.key, item.name, finalPrice, item.imageURL));
                    grid.appendChild(card);
                });
                catDiv.appendChild(grid);
                container.appendChild(catDiv);
            });
        }
        function addToCart(key, name, price, imageURL) {
            if (!cart[key]) {
                cart[key] = {name, price: parseFloat(price), qty: 0, imageURL};
            }
            cart[key].qty += 1;
            updateCartDisplay();
        }
        function updateCartDisplay() {
            const list = document.getElementById('cartList');
            list.innerHTML = '';
            let total = 0;
            Object.entries(cart).forEach(([key, item]) => {
                const sub = item.price * item.qty;
                total += sub;
                const li = document.createElement('li');
                li.innerHTML = `
                    <img src="${item.imageURL || 'https://via.placeholder.com/50?text=' + item.name}" alt="${item.name}">
                    <div class="item-info">
                        <strong>${item.name}</strong>
                        <span>R ${item.price.toFixed(2)} x ${item.qty} = R ${sub.toFixed(2)}</span>
                    </div>
                    <div>
                        <button data-key="${key}" class="plus">+</button>
                        <button data-key="${key}" class="minus">-</button>
                        <button data-key="${key}" class="remove">Ã—</button>
                    </div>
                `;
                li.querySelector('.plus').addEventListener('click', () => {
                    item.qty += 1;
                    updateCartDisplay();
                });
                li.querySelector('.minus').addEventListener('click', () => {
                    item.qty -= 1;
                    if (item.qty <= 0) delete cart[key];
                    updateCartDisplay();
                });
                li.querySelector('.remove').addEventListener('click', () => {
                    delete cart[key];
                    updateCartDisplay();
                });
                list.appendChild(li);
            });
            document.getElementById('cartTotal').innerText = total.toFixed(2);
        }
        document.querySelectorAll('.payment-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedPayment = card.dataset.value;
            });
        });
        document.getElementById('checkoutBtn').addEventListener('click', () => {
            if (Object.keys(cart).length === 0) {
                showToast('Your cart is empty.');
                return;
            }
            if (!selectedPayment) {
                showToast('Please select a payment method.');
                return;
            }
            let canCheckout = true;
            let message = '';
            Object.keys(cart).forEach(key => {
                const avail = inventoryData[key] ? inventoryData[key].qty : 0;
                if (avail < cart[key].qty) {
                    canCheckout = false;
                    message += `${cart[key].name} only has ${avail} available. `;
                }
            });
            if (!canCheckout) {
                showToast(message);
                return;
            }
            if (selectedPayment === 'card' || selectedPayment === 'mobile') {
                showToast('Redirecting to payment gateway... (Simulated)');
                setTimeout(() => {
                    processOrder();
                    document.getElementById('successMessage').innerText = `Payment successful! Thank you for your order, ${customerData.name}. Tap below for a new customer.`;
                    showResetButton();
                    document.getElementById('successModal').style.display = 'flex';
                }, 2000);
            } else { // cash
                const orderNumber = Math.floor(100000 + Math.random() * 900000);
                processOrder();
                document.getElementById('successMessage').innerText = `Order #${orderNumber} placed. Please pay at counter. Tap below for new customer.`;
                showResetButton();
                document.getElementById('successModal').style.display = 'flex';
            }
        });
        function showResetButton() {
            const container = document.getElementById('modalButtons');
            if(!document.getElementById('resetKioskBtn')) {
                const resetBtn = document.createElement('button');
                resetBtn.className = 'btn-pill';
                resetBtn.id = 'resetKioskBtn';
                resetBtn.textContent = 'New Customer';
                resetBtn.style.background = 'var(--accent-color)';
                resetBtn.style.color = 'white';
                resetBtn.addEventListener('click', resetKiosk);
                container.appendChild(resetBtn);
            }
        }
        function resetKiosk() {
            signOut();
            document.getElementById('successModal').style.display = 'none';
            const resetBtn = document.getElementById('resetKioskBtn');
            if(resetBtn) resetBtn.remove();
        }
        document.getElementById('okSuccessBtn').addEventListener('click', () => {
            document.getElementById('successModal').style.display = 'none';
        });
        function processOrder() {
            Object.entries(cart).forEach(([key, item]) => {
                const newQty = inventoryData[key].qty - item.qty;
                const itemRef = ref(db, `inventory/${key}`);
                update(itemRef, {qty: newQty});
                push(salesRef, {
                    name: item.name,
                    revenue: (item.price * item.qty).toFixed(2),
                    timestamp: Date.now(),
                    qty: item.qty,
                    customer: customerData.name,
                    cell: customerData.cell
                });
            });
            cart = {};
            updateCartDisplay();
            document.querySelectorAll('.payment-card').forEach(c => c.classList.remove('selected'));
            selectedPayment = '';
        }
        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerHTML = message;
            toast.className = "show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
